<html>
<head><title>test</title></head>
<body>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CurManStyle.css')}}">
  <a id='HomeButton' href="{{ url_for('indexstuff') }}" target="_self">Home</a>
  <form action="{{ url_for('new_transaction') }}" method="POST" name="myForm">
      <p>My Coin: {{ mycoin }}</p>

      <p><label for="recipient">Recipient:</label>
      <input type="text" name="recipient" id="recipient"></p>

      <p><label for="amount">Amount:</label>
      <input type="text" name="amount" id="amount"></p>
      <input value="Submit" type="submit" onclick="submitform()">
  </form>
  <script src="{{url_for('static',filename='jquery-3.1.0.js')}}"></script>
  <script>
  document.getElementById("SubmitButton").onclick = function() {
    document.getElementById("SubmitButton").submit();
  } 
  </script>
  <script type="text/javascript">
    function submitform(){
      var formData = JSON.stringify($("#myForm").serializeArray());
      $.ajax({
        type: "POST",
        url: "{{ url_for('new_transaction') }}",
        data: formData,
        success: function(){},
        dataType: "json",
        contentType : "application/json"
      });
    }
  </script>
</body>
</html>
